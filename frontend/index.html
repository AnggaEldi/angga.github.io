  <body ng-controller="ShowData" >

  

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="#">CRUD Mahasiswa</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            
           
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
      <div class="page-header">
        <h1>CRUD Mahasiswa</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
            <p ng-if="msg" class="alert alert-success">{{msg}}</p>
        </div>
        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">Form tambah Mahasiswa</div>
            <!-- List group -->
           <!--  <ul class="list-group">
              <a  href="a" class="list-group-item">Data mahasiswa</a>
              <a  href="a" class="list-group-item">Tambah data mahasiswa </a>
            </ul> -->
            <div class="panel-body">
            
              <form>
                <div class="form-group">
                  <label>NPM</label>
                  <input type="text" ng-model="data.npm" class="form-control" required="">
                </div>
                 <div class="form-group">
                  <label>Nama Mahasiswa</label>
                  <input type="text" ng-model="data.nama" class="form-control" required="">
                </div>
                 <div class="form-group">
                  <label>Alamat</label>
                  <textarea  ng-model="data.alamat" class="form-control"></textarea>
                </div>
                <div class="form-group">
                  <input type="button"  class="btn btn-block btn-primary" name="button" value="{{btn}}" 
                  ng-click="addMhs(data.npm)">
                </div>
              </form>
            </div>
        </div>
        </div>
        <div class="col-md-9">

          <table class="table">
            <thead>
              <tr>
                <th>NPM</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Opsi</th>
              </tr>
            </thead>
            <tbody >
              <tr ng-repeat="mahasiswa in mahasiswas">
                <td>{{mahasiswa.npm}}</td>
                <td>{{mahasiswa.nama_mhs}}</td>
                <td>{{mahasiswa.alamat}}</td>
                <td>
                  <button ng-click="editMhs(mahasiswa.npm)" type="button" class="btn btn-xs btn-primary">edit</button>
                  <button ng-click="delMhs(mahasiswa.npm)" type="button" class="btn btn-xs btn-danger">delete</button>
                </td>
              </tr>
             
            </tbody>
          </table>
        </div>
       
      </div>

     



    </div> <!-- /container -->
